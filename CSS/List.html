<!DOCTYPE html>
<html>
<head>
<style>

  padding: 20px;
}

ul {
  background: #3399ff;
  padding: 20px;
}

  background: #d99299;
  color: rgb(249, 249, 249);

<ol>

  <li>Tea</li>
  <li>Coca Cola</li>
</ul>

</body>
</html>
